<div class="container">
  <app-users style="margin-top:20px;" [users]='this.ChildUsers'></app-users>
</div>
<div class="container" style="margin-top:30px;">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
      <label style="font-size: 30px;">{{ user.name }}</label>
      <input type="checkbox" style="float:right;" [ngModel]="user.isActive" (click)="checkBoxClick(user.id, $event)">

        style="height: 30px;

    </li>
  </ul>
