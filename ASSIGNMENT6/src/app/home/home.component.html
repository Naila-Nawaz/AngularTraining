<div class="container" style="margin-top:30px;">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
      <label style="font-size: 30px;">{{ user.name }}</label>
      <button
        style="height: 30px;
      width: 100px;
      margin-left: 20px;
      float:right;"
      (click)="viewDetails(user)"
      >
        Details
      </button>
    </li>
  </ul>
</div>
