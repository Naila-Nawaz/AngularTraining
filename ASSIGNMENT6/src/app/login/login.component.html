<div >
  <form [formGroup]="form" class="container">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
      <small
        *ngIf="
          form.controls.email.errors?.required &&
          (form.controls.email.dirty || form.controls.email.touched)
        "
        >Email is required</small
      >
      <small
        *ngIf="
          form.controls.email.errors?.pattern &&
          (form.controls.email.dirty || form.controls.email.touched)
        "
        >Format incorrect</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
      />
      <small
        *ngIf="
          form.controls.password.errors?.required &&
          (form.controls.password.dirty || form.controls.password.touched)
        "
        >Password is required</small
      >
    </div>

    <button
      *ngIf="showLogin"
      type="submit"
      (click)="submit()"
      [disabled]="form.invalid"
      class="btn btn-primary"
    >
      Login
    </button>

    <button
      *ngIf="showRegisteration"
      type="submit"
      (click)="register()"
      [disabled]="form.invalid"
      class="btn btn-primary"
    >
      Register
    </button>

    <button
      *ngIf="showLogin"
      type="submit"
      (click)="switchToRegister()"
      class="btn btn-primary"
      style="margin-left: 10px;"
    >
      Switch To Register
    </button>
    <button
      *ngIf="showRegisteration"
      type="submit"
      (click)="switchToLogin()"
      class="btn btn-primary"
      style="margin-left: 10px;"
    >
      Switch To Login
    </button>
  </form>
</div>
